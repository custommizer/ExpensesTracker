<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Expense Tracker</h2>
            <nav>
                <ul>
                    <li><a href="#home" class="tab-link active" data-tab="home">Home</a></li>
                    <li><a href="#analysis" class="tab-link" data-tab="analysis">Analysis</a></li>
                    <li><a href="#daily" class="tab-link" data-tab="daily">Daily</a></li>
                </ul>
            </nav>
            <button class="add-btn">Add Expense</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Home Tab -->
            <div id="home" class="tab-content active">
                <div class="header">
                    <h3>Current Month's Spending: <span id="month-spending">0</span> tg</h3>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="expense-list" id="month-expense-list"></div>
            </div>

            <!-- Daily Tab -->
            <div id="daily" class="tab-content">
                <div class="header">
                    <h3>Today's Spending: <span id="today-spending">0</span> tg</h3>
                </div>
                <div class="expense-list" id="daily-expense-list"></div>
            </div>

            <!-- Analysis Tab -->
            <div id="analysis" class="tab-content">
                <div class="header">
                    <h3>Monthly Spending Analysis</h3>
                </div>
                <table class="analysis-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Total (tg)</th>
                        </tr>
                    </thead>
                    <tbody id="analysis-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Expense -->
    <div class="modal" id="expense-modal">
        <div class="modal-content">
            <h3>Add New Expense</h3>
            <form id="expense-form">
                <label for="amount">Amount (tg):</label>
                <input type="number" id="amount" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="General">General</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Food">Food</option>
                    <option value="Fun">Fun</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <button type="submit">Add</button>
                <button type="button" class="close-modal">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
